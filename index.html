<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #ffb6c1, #ff4f81, #1a0010);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #fff;
    }

    .glow-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle, rgba(255,255,255,.15), transparent 70%);
      animation: pulse 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    @keyframes pulse {
      0% { opacity: .3; }
      100% { opacity: .7; }
    }

    .card {
      position: relative;
      background: rgba(255,255,255,0.12);
      backdrop-filter: blur(18px);
      border-radius: 26px;
      padding: 45px 30px;
      max-width: 430px;
      width: 92%;
      box-shadow: 0 20px 45px rgba(0,0,0,.35);
      text-align: center;
      z-index: 2;
      animation: fadeUp 1s ease;
    }

    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 2.6em;
      margin-bottom: 12px;
      background: linear-gradient(135deg,#fff,#ffd6e7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* p {
      font-size: 1.1em;
      margin-bottom: 36px;
      color: #ffe8f0;
      line-height: 1.6;
    } */

    .btn {
      display: inline-block;
      padding: 14px 34px;
      border-radius: 40px;
      background: linear-gradient(135deg,#fff,#ffd6e7);
      color: #ff2d75;
      font-weight: 700;
      text-decoration: none;
      letter-spacing: .5px;
      box-shadow: 0 0 25px rgba(255,255,255,.4);
      transition: .35s;
    }

    .btn:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 0 40px rgba(255,255,255,.7);
    }

    .heart {
      position: fixed;
      font-size: 18px;
      pointer-events: none;
      animation: floatUp 6s linear infinite;
      opacity: .8;
    }

    @keyframes floatUp {
      0% { transform: translateY(110vh) scale(.5); opacity: 0; }
      15% { opacity: 1; }
      100% { transform: translateY(-15vh) scale(1.3); opacity: 0; }
    }

    .sparkle {
      position: fixed;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: .7;
      animation: sparkle 5s linear infinite;
    }

    @keyframes sparkle {
      0% { transform: translateY(100vh) scale(0); }
      50% { transform: translateY(40vh) scale(1); }
      100% { transform: translateY(-10vh) scale(0); }
    }
       .btn {
    display: inline-block;
    padding: 15px 30px;
    font-size: 18px;
    color: white;
    background: #ff4d6d;
    border: none;
    border-radius: 50px;
    text-decoration: none;
    cursor: pointer;
    transition: transform 0.2s ease-in-out;
    animation: heartbeat 1.5s infinite;
}

@keyframes heartbeat {
    0% {
        transform: scale(1);
    }
    14% {
        transform: scale(1.3);
    }
    28% {
        transform: scale(1);
    }
    42% {
        transform: scale(1.3);
    }
    70% {
        transform: scale(1);
    }
}
  </style>
</head>

<body>

<div class="glow-bg"></div>

<div class="card">
  <h1>Happy Valentine‚Äôs Day ‚ù§Ô∏è</h1>
  <!-- <p>
    You are the reason my heart smiles every day.  
    Thank you for being my favorite personüíï.
  </p> -->

  <a href="home.html" class="btn">Open My Surprise üíå</a>
</div>

<script>
  function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = ["‚ù§Ô∏è","üíñ","üíò","üíï"][Math.floor(Math.random()*4)];
    heart.className = "heart";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = 4 + Math.random()*4 + "s";
    heart.style.fontSize = 14 + Math.random()*20 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
  }

  function createSparkle(){
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random()*100 + "vw";
    s.style.animationDuration = 3 + Math.random()*5 + "s";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),6000);
  }

  setInterval(createHeart, 260);
  setInterval(createSparkle, 350);
</script>

</body>
</html>
